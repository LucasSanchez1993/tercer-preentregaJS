<body>
    <header>
        <nav class="nave">
            <a href="../index.html"><h1>VeterinariaChipita</h1></a>

        </nav>
    </header>
    <main>
      <div id="mensaje">

      </div>
      <h1>Datos de mascota para turno</h1>

      <!--formulario-->
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
          <label for="nombre" class="form-label">Nombre de mascota</label>
          <input type="text" class="form-control" id="nombre">
          <div class="valid-tooltip">
            
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad">
          <div class="valid-tooltip">
           
          </div>
        </div>

        <div class="col-md-4 position-relative">
          <label for="peso" class="form-label">Peso</label>
          <input type="text" class="form-control" id="peso">
          <div class="valid-tooltip">
           
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltipUsername" class="form-label">E-mail</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="mail" aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-tooltip">
            
            </div>
          </div>
        </div>
       
        <div class="col-md-3 position-relative">
          <label for="selectAnalisis" class="form-label">Analisis</label>
          <select class="form-select" id="selectAnalisis" required>
            <option selected disabled value="">Mis analisis</option>
            <option>...</option>
          </select>
          <div class="invalid-tooltip">
          
          </div>
        </div>
        
        <div class="col-12">
          <button class="btn btn-primary"  id= "agregarMascota" type="submit">Submit form</button>
        </div>
        <br><br>
       
      </form>
      
      <h2>Turnos agendados</h2>
            
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Mascota</th>
            <th scope="col">peso</th>
            <th scope="col">Edad</th>
            <th scope="col">Analisis</th>
          </tr>
        </thead>
        <tbody id="tablaMascotas"></tbody>
      </table>
      




        <section>
